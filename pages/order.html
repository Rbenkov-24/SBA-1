<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>order</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="upper-container">
      <nav class="navbar">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="order.html">ORDER</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <div class="form-container" style="padding: 20px;background-color: white;">
      <h1>Order Your Cake!</h1>
      <p>
        Fill out the form below to place your cake order. We will get back to
        you shortly.
      </p>
      <form action="#" method="#">
        <label
          >Name:
          <input
            type="text"
            name="name"
            required
            placeholder="Enter your Full Name"
          />
        </label>
        <label
          >Email:
          <input
            type="email"
            name="email"
            required
            placeholder="Enter Your Email"
          />
        </label>
        <label
          >Cake Type:
          <select name="cake-type" required>
            <option value="select type">Select Type</option>
            <option value="Chocolate Cake">Chocolate Cake</option>
            <option value="Apple Pie">Apple Pie</option>
            <option value="Lemon Cake">Lemon Cake</option>
          </select>
        </label>
        <span>Delivery or Pickup:</span>
        <div class="radio-group">
          <label>
            <input type="radio" name="answer" value="delivery" />Delivery
          </label>
          <label>
            <input type="radio" name="answer" value="pickup" />Pickup
          </label>
        </div>
        <label
          >Special Requests:
          <textarea name="message" rows="8"></textarea>
        </label>
        <input type="button" value="Submit" />
      </form>
    </div>
    <footer>
      <p>&copy; 2024 The Bakery House. All rights reserved.</p>
    </footer>
  </body>
</html>
