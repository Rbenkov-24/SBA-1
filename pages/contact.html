    <div class="contact-container">
        <div id="form">
            <h2>Get In Touch</h2>
            <form action="#" method="#">
                <input type="text" name="user-name" placeholder="Enter Your Full Name" required>
                <input type="email" name="email" placeholder="Enter Your Email" required>
                <textarea name="message" cols="30" rows="8" maxlength="200"></textarea>
                <input type="button" value="Submit" id="button">
            </form>
        </div>
